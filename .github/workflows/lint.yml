name: PHP Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2

        with:
          php-version: "8.2"
      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Execute Pint
        run: ./vendor/bin/pint --test
